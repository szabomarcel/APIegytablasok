<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js" integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="egytablas.js"></script>
    <title>Egytáblás versenyzők</title>
</head>
<body>
    <div class="container">
        <form action="#" method="POST" class="row" id="egytablaForm">
            <fieldset>
                <div class="row">
                    <div class="mb-3 col-3">
                        <label for="autoversenyzid" class="form-label">Autóversenzid: </label>
                        <input type="text" class="form-control" id="autoversenyzid" name="autoversenyzid" numeric required>
                    </div>
                    <div class="mb-3 col-3">
                        <label for="csapat" class="form-label">Csapat: </label>
                        <input type="text" class="form-control" id="csapat" name="csapat" required>
                    </div>
                    <div class="mb-3 col-3">
                        <label for="versenyzo" class="form-label">Versenyző: </label>
                        <input type="text" class="form-control" id="versenyzo" name="versenyzo" required>
                    </div>
                    <div class="mb-3 col-3">
                        <label for="eletkor" class="form-label">Életkor: </label>
                        <input type="text" class="form-control" id="eletkor" name="eletkor" required>
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3 col-3">
                        <label for="palya" class="form-label">Pálya: </label>
                        <input type="text" class="form-control" id="palya" name="palya" numeric required>
                    </div>
                    <div class="mb-3 col-3">
                        <label for="koridoS" class="form-label">KöridőS: </label>
                        <input type="text" class="form-control" id="koridoS" name="koridoS" required>
                    </div>
                    <div class="mb-3 col-3">
                        <label for="kor" class="form-label">Kör: </label>
                        <input type="text" class="form-control" id="kor" name="kor" required>
                    </div>
                    <div class="mb-3 col-3">
                        <label for="koridoN" class="form-label">KöridőN: </label>
                        <input type="text" class="form-control" id="koridoN" name="koridoN" required>
                    </div>
                </div>
            </fieldset>
            <div class="d-flex justify-content-around">
                <button type="button" class="btn btn-primary" id="create"><i class="fa-solid fa-plus"> Create</i></button>
                <button type="button" class="btn btn-dark" id="read"><i class="fa-solid fa-list-check"> Read</i></button>
            </div>
        </form>
        <div id="egytablaslista">
        
        </div>
    </div>
</div> 
</body>
</html>
